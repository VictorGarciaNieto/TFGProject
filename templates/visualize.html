<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization</title>
    <script src="https://unpkg.com/vis-network@9.0.4/dist/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network@9.0.4/dist/vis-network.min.css" rel="stylesheet">
    <style>
        #network {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h1>Visualization</h1>
    <div id="network"></div>
    <script>
        // Datos est√°ticos para prueba
        const nodes = new vis.DataSet([
            { id: 1, label: 'ENV' },
            { id: 2, label: 'ROOM' }
        ]);
        
        const edges = new vis.DataSet([
            { from: 1, to: 2 }
        ]);
        
        const container = document.getElementById('network');
        
        const data = {
            nodes: nodes,
            edges: edges
        };
        
        const options = {
            nodes: {
                shape: 'box',
                color: '#1f78b4',
                font: { color: 'white' }
            },
            edges: {
                color: '#000000',
                arrows: { to: { enabled: true } }
            },
            physics: {
                stabilization: false
            }
        };
        
        new vis.Network(container, data, options);
    </script>
</body>
</html>
